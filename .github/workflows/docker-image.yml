name: Docker Image CI
#Este acci√≥n se va a disparar cada vez que se haga un PR o push a la rama main
#o cada vez que se ejecute este archivo
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      #Son la series de pasos para conseguir un objetivo en especifico, o los pasos
      #para automatizar procesos de despliegue
      - name: Checkout code
        uses: actions/checkout@v3
        #Busca a fondo todos los commits
        with:
          deep: 0
      - name: Git Semantic Version
        uses: PaulHatch/semantic-version@v4.0.3
        with:
          major_pattern: "major:"
          minor_pattern: "minor:"
          format: "${major}.${minor}.${patch}.${increment}"
          id: version
      - name: Docker login
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          NEW_VERSION: ${{ steps.version.outputs.version }}
        run: |
          echo "INICIANDO LOGIN"
          docker login -u $DOCKER_USER  -p $DOCKER_PASSWORD
          echo "FINALIZANDO LOGIN"
          echo "NEW VERSION: ${NEW_VERSION}"
